<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Das Erwachen | EREMONDO Alpha</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #050608; }
        
        body { 
            background: radial-gradient(circle at center, #101216 0%, var(--bg) 100%); 
            color: #d1d1d1; font-family: 'Inter', sans-serif; 
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .scroll-container {
            max-width: 850px; width: 100%; padding: 40px; 
            background: rgba(22, 25, 29, 0.85);
            border: 1px solid rgba(197, 160, 89, 0.3); 
            backdrop-filter: blur(12px);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            border-radius: 4px;
        }

        h1 { font-family: 'Cinzel', serif; color: var(--gold); text-align: center; letter-spacing: 5px; margin-top: 0; }
        .mystic-text { font-style: italic; text-align: center; color: var(--gold); margin-bottom: 30px; opacity: 0.8; }
        
        /* Das eingebettete Formular - Initial versteckt */
        .form-wrapper {
            display: none; /* Versteckt */
            position: relative;
            width: 100%;
            height: 80vh; 
            border: 1px solid rgba(197, 160, 89, 0.2);
            background: #fff; 
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer-nav {
            text-align: center;
            margin-top: 25px;
        }

        .back-link {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.85rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }
        .back-link:hover { text-shadow: 0 0 10px var(--gold); opacity: 0.8; }

        /* Styling für die Box */
        .privacy-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 4px;
            border-left: 3px solid var(--gold);
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <h1>DER ANTRAG</h1>
    <p class="mystic-text">"Hinterlasse deine Spuren, damit der Rat dich finden kann."</p>

    <div class="privacy-box">
        <label style="display: flex; gap: 10px; cursor: pointer; align-items: flex-start;">
            <input type="checkbox" id="consent-checkbox" style="margin-top: 4px; accent-color: var(--gold);">
            <span style="font-size: 0.9rem; line-height: 1.4;">
                Ich akzeptiere die <strong>Datenschutzbestimmungen</strong>. 
                Mir ist bewusst, dass mein Discord-Username ausschließlich zur Verifizierung und Zuweisung der "The Awakened"-Rolle auf dem offiziellen EREMONDO-Server gespeichert und verarbeitet wird.
            </span>
        </label>
        <p style="margin-top: 10px; font-style: italic; font-size: 0.75rem; color: #888; margin-left: 25px;">
            * Dein Username wird nicht an Dritte weitergegeben und nach Ende der Testphase gelöscht.
        </p>
    </div>
    
    <div class="form-wrapper" id="alpha-form">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd52MXY14wNTFL12P3hdPPFA6Xd6YNYtzChmtqOYag7hZn5Zw/viewform?embedded=true">Wird geladen…</iframe>
    </div>

    <div class="footer-nav">
        <a href="index.html" class="back-link">← Zurück zur Oberfläche</a>
    </div>
</div>

<audio id="fire-click" src="fire_click.mp3"></audio>

<script>
    const checkbox = document.getElementById('consent-checkbox');
    const formWrapper = document.getElementById('alpha-form');

    // Überwachung der Checkbox
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            formWrapper.style.display = 'block';
            // Scrollt automatisch zum Formular
            setTimeout(() => {
                formWrapper.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        } else {
            formWrapper.style.display = 'none';
        }
    });

    // Sound-Effekt
    document.addEventListener('click', function() {
        const snd = document.getElementById('fire-click');
        if (snd && snd.paused) {
            snd.play().catch(() => {});
        }
    }, { once: true });
</script>

</body>
</html>
